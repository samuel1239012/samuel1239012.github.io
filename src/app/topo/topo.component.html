<div class="topo">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a routerLink="/home" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-4"><span class="s-blue">S</span><span class="c-red">C</span></span>
    </a>

    <ul class="nav nav-pills">
      <li class="nav-item">
        <a routerLink="/" class="nav-link" [class.active]="isActive('home')" (click)="setActive('home')">Home</a>
      </li>
      <li class="nav-item">
        <a routerLink="/aboutme" class="nav-link" [class.active]="isActive('aboutme')" [class.disabled]="isActive('projects') || isActive('contact')" (click)="setActive('aboutme')">About Me</a>
      </li>
      <li class="nav-item">
        <a href="#skills" class="nav-link" [class.active]="isActive('skills')" [class.disabled]="isActive('projects') || isActive('contact')" (click)="scrollToSkills($event); setActive('skills')">Skills</a></li>

      <li class="nav-item">
        <a routerLink="/projects" class="nav-link" [class.active]="isActive('projects')" (click)="setActive('projects')">Projects</a>
      </li>
      
      <li class="nav-item">
        <a routerLink="/contact" class="nav-link" [class.active]="isActive('contact')" (click)="setActive('contact')">Contact</a>
      </li>
    </ul>
  </header>
</div>
